<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Escolha seu destino</h1>
    </header>
    <main>
        <div class="buttons">
            <button onclick="selectDestination('Biblioteca')">Biblioteca</button>
            <button onclick="selectDestination('Financeiro')">Financeiro</button>
            <button onclick="selectDestination('Secretaria')">Secretaria</button>
            <button onclick="selectDestination('Sala 2.3')">Sala 2.3</button>
        </div>
        <button id="accessibility" onclick="toggleAccessibility()">Opções de Acessibilidade</button>
        <button id="load-route" onclick="loadRoute()">Carregar Rota</button>
        <div id="map"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
